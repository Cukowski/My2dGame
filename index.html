<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/player.png?raw=true">
    <img id="angler1" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/angler1.png?raw=true">
    <img id="angler2" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/angler2.png?raw=true">
    <img id="lucky" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/lucky.png?raw=true">
    <img id="hivewhale" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/hivewhale.png?raw=true">
    <img id="drone" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/drone.png?raw=true">
    <img id="bulbwhale" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/bulbwhale.png?raw=true">
    <img id="moonfish" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/moonfish.png?raw=true">
    <img id="stalker" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/stalker.png?raw=true">
    <img id="razorfin" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/razorfin.png?raw=true">

    <!-- props -->  
    <img id="projectile" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/projectile.png?raw=true">
    <img id="gears" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/gears.png?raw=true">
    <img id="smokeExplosion" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/smokeExplosion.png?raw=true">
    <img id="fireExplosion" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/fireExplosion.png?raw=true">
    <img id="shield" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/shield.png?raw=true">
    <img id="fireball" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/fireball.png?raw=true">

    <!-- environment -->
    <img id="layer1" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/layer1.png?raw=true">
    <img id="layer2" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/layer2.png?raw=true">
    <img id="layer3" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/layer3.png?raw=true">
    <img id="layer4" src="https://github.com/Cukowski/My2dGame/blob/main/Assets/layer4.png?raw=true">

    <!-- sounds -->
    <audio id="powerup" src="https://github.com/Cukowski/My2dGame/raw/main/Assets/powerup.wav"></audio>
    <audio id="powerdown" src="https://github.com/Cukowski/My2dGame/raw/main/Assets/powerdown.wav"></audio>
    <audio id="explosion" src="https://github.com/Cukowski/My2dGame/raw/main/Assets/explosion.wav"></audio>
    <audio id="shot" src="https://github.com/Cukowski/My2dGame/raw/main/Assets/shot.wav"></audio>
    <audio id="hit" src="https://github.com/Cukowski/My2dGame/raw/main/Assets/hit.wav"></audio>
    <audio id="shieldSound" src="https://github.com/Cukowski/My2dGame/raw/main/Assets/shield.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
